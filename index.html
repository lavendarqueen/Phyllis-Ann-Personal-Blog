<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/blog.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <title>Phyllis Ann's Personal Blog</title>
  </head>
  <body>
    </header>
      <main class="container">
        <div id="theChild" class="imgContainer p-4 p-md-5 mb-4">
      <img src="./assets/images/theChildR.jpg" alt="Image of Grogu coding">
      </div>
      <div class="p-4 p-md-5 mb-4 text-white rounded bg-primary">
        <div class="col-md-7 px-0">
          <h1 href="backButton" class="display-8 fst-italic">Phyllis Ann's Personal Blog</h1>
          <p class="lead my-4 fw-bold">
            Please fill out the form and join the discussion!
          </p>
          <p class="lead mb-03">
            <a href="#" class="text-white fw-bold"
            >
          </p>
          <form>
            <div class="mb-3">
              <label for="inputUserName" class="form-label">User Name:</label
              >
              <input
                type="userName"
                class="form-control"
                id="userName"
                aria-describedby="userName"
              />
            </div>
            <div class="mb-3">
              <label for="Title" class="form-label">BlogPost Title:</label>
              <input 
              type="title" 
              class="form-control" 
              id="inputTitle" 
              />
            </div>
            <div class="mb-5 ">
              <label for="exampleFormControlTextarea1" class="form-label">Please enter your comment here then click submit:
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div>
              <button type="submit" id="submit" href="blog.html" class="btn btn-primary fw-bold">Submit</button>
          </form>
        </div>
      </div>
      </div>
    </main>
    <footer class="blog-footer">
      <p>
        Blog template built for
        <a href="https://getbootstrap.com/">Bootstrap</a> by
        <a href="https://twitter.com/mdo">@mdo</a>
        </p>
    </footer>
    <script src="./assets/js/blog.js"></script>
    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/logic.js"></script>
  </body>
</html>
