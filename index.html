<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/blog.css" />
    <title>Phyllis Ann's Personal Blog</title>
  </head>
  <body>
    </header>
      <main class="container">
      <div class="p-4 p-md-5 mb-4 rounded">
        <div class="col-md-7 px-0">
          <a href="#leftButton" id="formHeader" class="display-8 fst-italic fw-bold">          
            <h1>Phyllis Ann's Personal Blog</h1>
            </a>
          <p class="lead my-4 fw-bold">
            Please fill out the form and join the discussion!
          </p>
          <p class="lead mb-03 fw-bold">              
          </p>
          <form id="blogPost">
            <div class="mb-3">
              <label for="inputUserName" class="form-label">User Name:</label
              >
              <input
                type="userName"
                class="form-control"
                id="userName"
                aria-describedby="userName"
              />
            </div>
            <div class="mb-3">
              <label for="Title" class="form-label">BlogPost Title:</label>
              <input 
              type="title" 
              class="form-control" 
              id="inputTitle" 
              />
            </div>
            <div class="mb-5 ">
              <label for="exampleFormControlTextarea1" class="form-label">Please enter your comment here then click submit:
              <textarea class="form-control" id="blogPostInput" rows="3"></textarea>
            </div>
            <div>
              <a href="./blog.html">
              <button type="submit" id="submit" class="btn btn-lg fw-bold">Submit</button>
              </a>
          </form>
        </div>
      </div>
      </div>
    </main>
    <footer class="blog-footer">
      <span class="text-primary">Blog template built for
        <a href="https://getbootstrap.com/">Bootstrap by</a class= "text-primary">
        <a  href="https://twitter.com/mdo">twitter.com/mdo @mdo</a>
      </span>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/logic.js"></script>
  </body>
</html>
